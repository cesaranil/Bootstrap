<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-12">
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-light">Light</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>                
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <button type="button" class="btn disabled btn-primary">Primary</button>
                <button type="button" class="btn disabled btn-secondary">Secondary</button>
                <button type="button" class="btn disabled btn-success">Success</button>
                <button type="button" class="btn disabled btn-danger">Danger</button>
                <button type="button" class="btn disabled btn-warning">Warning</button>
                <button type="button" class="btn disabled btn-info">Info</button>
                <button type="button" class="btn disabled btn-light">Light</button>
                <button type="button" class="btn disabled btn-dark">Dark</button>
                <button type="button" class="btn disabled btn-link">Link</button>
            </div>

            <div class="col-12">
                <hr class="mt-3">
                <a href="#" class="btn btn-primary">Enlace</a>
                <button type="button" class="btn btn-primary">Boton</button>
                <input type="button" class="btn btn-primary" value="Boton Input">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>

            <div class="col-12">
                <hr class="mt-3">                
                <button type="button" class="btn bt-lg btn-primary">Boton Grande</button>
                <button type="button" class="btn bt-lg btn-primary">Boton Secundario Grande</button>

                <button type="button" class="btn btn-sm btn-primary">Boton Pequeño</button>
                <button type="button" class="btn btn-sm btn-primary">Boton Secundario Pequeño</button>
            </div>

            <div class="col-12">
                <hr class="mt-3"> 
                <div class="d-grid gap-2 col-12">
                    <button type="button" class="btn btn-primary">Primario</button>
                    <button type="button" class="btn btn-secondary">Secundario</button>
                </div>                               
            </div>

            <div class="col-12">
                <hr class="mt-3"> 
                <div class="d-flex gap-2 justify-content-center">
                    <button type="button" class="btn btn-primary">Primario</button>
                    <button type="button" class="btn btn-secondary">Secundario</button>
                </div>                               
            </div>


        </div>
    </div>
    
</body>
</html>
