<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con Grid</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form action="">

                    <div class="row">
                        <div class="col-12 col-md-6 mb-3">
                            <div class="input-group">
                                <label for="nombre" class="input-group-text">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" class="form-control">
                            </div>                            
                        </div>
                        <div class="col-12 col-md-6 mb-3">
                            <div class="input-group">
                                <label for="correo" class="input-group-text">E-Mail:</label>
                                <input type="email" name="correo" id="correo" class="form-control">
                            </div>                            
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-12 col-md-6 mb-3">
                            <div class="input-group">
                                <label for="mensaje" class="input-group-text">Mensaje:</label>
                                <textarea class="form-control" name="mensaje" id="mensaje" aria-label="Notas" ></textarea>                   
                            </div>
                        </div>

                        <div class="col-12 col-md-6 mb-3">
                            <div class="row">
                                <div class="col-12 col-sm-6 mb-3">
                                    <label class="form-label">Estado Civil:</label>
                                    <div class="form-check">
                                        <input type="radio" name="soltero" class="form-check-input" id="soltero">
                                        <label for="soltero" class="form-check-label">Soltero</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" name="soltero" class="form-check-input" id="casado">
                                        <label for="casado" class="form-check-label">Casado</label>
                                    </div>
                                </div>

                                <div class="col-12 col-sm-6 mb-3">                                    
                                    <div class="input-group">
                                        <label for="pais" class="input-group-text">Pais:</label>
                                        <select name="" id="pais" class="form-select" aria-label="Selección de País">
                                            <option value="colombia">Colombia</option>
                                            <option value="venezuela">Venezuela</option>
                                            <option value="mexico">México</option>
                                            <option value="chile">Chile</option>
                                            <option value="españa">España</option>
                                        </select>                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div>
                            <div class="form-check mb-3">
                                <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                <label for="terminos" class="form-check-label">Acepto los Terminos y Condiciones</label>
                            </div>
                            <button type="submit" class="btn btn-primary col-12">Enviar</button>
                            </div>
                        </div>
                    </div>

                </form>                
            </div>
        </div>
    </div>
    
</body>
</html>
