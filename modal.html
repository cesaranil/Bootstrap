<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Modal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal1">
                    Abrir Modal
                </button>

                <div class="modal fade" id="modal1" tabindex="1"
                aria-hidden="true" aria-labelledby="label-modal-1" >
                    <!-- Caja de Dialogo -->
                    <div class="modal-dialog">
                        <!-- Contenido de la Caja -->
                        <div class="modal-content">
                            <!-- Encabezado de la Caja -->
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo del modal</h5>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>

                            <!-- Cuerpo de la Caja -->
                            <div class="modal-body">
                                <h1>Hola Mundo</h1>
                            </div>

                            <!-- Pie de pagina de la Caja -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-ligth" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col">
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modal2">
                    Abrir Modal 2
                </button>

                <div class="modal fade" id="modal2" tabindex="1"
                aria-hidden="true" aria-labelledby="label-modal-2" 
                data-bs-backdrop="static"> 
                <!-- data-bs-backdrop="static": sirve para que la ventana se mantenga asi el usuario de click fuera de la ventana modal -->
                    <!-- Caja de Dialogo -->
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"> 
                        <!-- centered me sirve para central el modal
                             scrollable me sirve para colocar un scroll dentro de la ventana modal -->
                        <!-- Contenido de la Caja -->
                        <div class="modal-content">
                            <!-- Encabezado de la Caja -->
                            <div class="modal-header">
                                <h5 class="modal-title">Titulo del modal</h5>
                                <button class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                            </div>

                            <!-- Cuerpo de la Caja -->
                            <div class="modal-body">
                                <div style="height: 1000px">
                                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Delectus dolor 
                                    velit perspiciatis enim, rerum deleniti quo inventore at? Adipisci, 
                                    inventore id? Praesentium adipisci dolores doloremque dolorum maiores.
                                    Nisi, beatae quos.
                                </div>
                            </div>

                            <!-- Pie de pagina de la Caja -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-ligth" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary">Aceptar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
