<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas Anidadas</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.js"></script>
    <style>

        .container{
            margin-top: 20px;
        }
        .row{
            background: #e8e8e8;
        }
        .columna{
            background: #f2f2f2;
            text-align: center;
            border: 1px solid #8d8d8d;
        }
        .columna-interior{
            background: #e8e8e8;
            border: 1px solid #8d8d8d;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 columna">
                Columna#1
                <div class="row">
                    <div class="col-12 col-md-6 columna-interior"><p>Columna Interio #1</p></div>
                    <div class="col-12 col-md-6 columna-interior"><p>Columna Interio #1</p></div>
                </div>
            </div>
            <div class="col-12 col-md-6 columna">
                Columna#1
                <div class="row">
                    <div class="col-12 col-md-6 columna-interior"><p>Columna Interio #1</p></div>
                    <div class="col-12 col-md-6 columna-interior"><p>Columna Interio #1</p></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
